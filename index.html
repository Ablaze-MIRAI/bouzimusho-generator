<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Antique&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Antique&display=swap" rel="stylesheet"> 
    <title>某法律事務所ジェネレータ</title>
</head>
<body>
    <main class="container" style="margin-bottom: 100px; margin-top: 40px;">
        <h1>某法律事務所ジェネレータ</h1>
        <section style="overflow-x: auto; white-space: nowrap; ">
            <div style="width: 330px; display: inline-block; margin-left: calc(50% - 150px);">
                <div class="canvas" id="canvas" style="padding-top: 25px;">
                    <div style="text-align: center; background-color: #df3636; margin: -1% 15% -1% 15%; padding: 1% 2.5% 1% 2.5%;">
                        <h1 style="color: #ffffff; font-size: 3.5em; margin: 0;" id="shortFont"><b id="short">Mini</b></h1>
                    </div>
                    <p style="font-size: 1.8em; text-align: center;" id="namebox">MiniAPPs法律事務所</p>
                </div>
            </div>
        </section>
        <section>
            <input type="text" id="shortTextbox" class="form-control" style="margin-bottom: 5px;" value="Mini"/>
            <input type="text" id="nameTextbox" class="form-control" style="margin-bottom: 5px;" value="MiniAPPs法律事務所"/>
            <button class="btn btn-primary" style="width: 100%;" id="btn">ダウンロード</button>
        </section>
    </main>
    <style>
        @font-face {
            font-family: "CLBv2";
            src: url("./font/CLBv2.ttf");
        }
        
        *{
            font-family: CLBv2;
        }

        #namebox{
            font-family: "Zen Antique", serif;
        }
    </style>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
